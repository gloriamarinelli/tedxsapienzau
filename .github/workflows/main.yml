name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
      - uses: actions/checkout@v3

      - name: Configure Node
        uses: actions/setup-node@v1


      - name: Install and Build 
        run: |
          npm ci
          npm run build
      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build 
          branch: gh-pages
